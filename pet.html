<!--start info-->
<section id="personalinfo">
    <div id="pic">
        <img src="imgs/ec5a095a2c354f3d981bacad02885f33.jpg"  alt="profile" style="border-radius: 60px;" width="70px" height="70px">
    </div>
    <div id="info">
        <label>PET Name</label>
        <div class="combo d-flex" >
            <i class="fa-solid fa-shield-dog" style="color: #491503; padding-right: 10px;"></i>
            <div class="row" >
                <div class="col">
                  <input type="text" class="form-control" placeholder="Pet name" aria-label="First name" style="border: none;">
                </div>
              </div>
        </div> <hr>
        <label for="age" class="form-label">Age</label>
        <div class="combo d-flex">
            <i class="fa-solid fa-0" style="color: #491503; padding-right: 10px;"></i>
            <div class="mb-3">
                <input type="text" class="form-control" id="age" placeholder="Pet age" style="border: none;">
              </div>
        </div> <hr>
        <label>Type</label>
        <div class="combo">
            <i class="fa-solid fa-paw" style="color: #491503;"></i>
                <select class="form-select" aria-label="Default select example" style="width: 15%; display: inline;">
                    <!--
                    <option selected>Your Pet</option>
                    <option value="1">Dog</option>
                    <option value="2">Cat</option>
                    <option value="3">Turtle</option>
                    <option value="4">Bird</option>
                    -->
                </select>
        </div> <hr>
        <label for="weight" class="form-label">Weight</label>
        <div class="combo d-flex">
            <i class="fa-solid fa-weight-scale" style="color: #491503; padding-right: 10px;"></i>
            <div class="mb-3">
                <input type="text" class="form-control" id="weight" placeholder="Pet Weight" style="border: none;">
              </div>
        </div> <hr>
    </div>
    <div id="buttons">
        <div >
            <button class="btn btn-light">Save</button>
        </div>
        <div >
            <button class="btn btn-light">Update</button>
        </div>
