<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="signup-form">
    <h1> Sign up</h1>
    <form>
      <input type="text" placeholder="Name" >
      <input type="email" placeholder="E-mail" >
      <input type="text" placeholder="Phone number" >
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm password">
      <button type="submit">Sign up</button>
    </form>
    <div class="div">
      <span>Or with</span>
    </div>
    <div class="social-buttons">
      <button class="facebook-btn"><i class="fa-brands fa-facebook-f fa-lg" style="color: #ffffff;"></i> Sign up with facebook </button>
      <button class="gmail-btn"><img src="imgs/88e14cc7e7fcbb0e0e09de26cec86c61-removebg-preview.png" alt="" width="20" height="20"> Sign up with gmail</button>
    </div>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p class="p">By clicking Sign up or Log in, I agree to <a href="terms a.html">Pet Heaven's Terms of Services</a> and <a href="pravicy a.html">Privacy Policy</a></p>
  </div>
</body>
</html>
