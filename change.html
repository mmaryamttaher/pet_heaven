<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Change password</title>
  <link rel="stylesheet" href="change.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="Change">
    <h1>
        <span class="line1">Create a</span>
        <span class="line2">new password</span>
    </h1>
    <p>Your new password must not be the same or contain the password as your previous ones</p> <br>
    <form>
      <label for="password">New password</label>
      <div class="password-content"> <input type="password" placeholder="Type a password" >
      <i id="eye" class="fas fa-eye toggle-password style="color: #050505;></i>
      <p>Choose a password at least 8 characters</p>
      <label for="Password">Confirm new password</label>
      <div class="password-container"><input type="password" placeholder="Type a password">
      <i class="fas fa-eye toggle-password style="color: #050505;></i></div>

      <button type="submit"><a href="pass update.html">change password</a></button>
    </form>
</body>
</html>
