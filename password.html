<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Make selection</h1>
        <p>Select which contact details should we use to reset your password</p>
        
        <div class="option">
            <input type="radio" id="sms" name="reset-method" value="sms" checked>
            <label for="sms">via SMS: 0111**90</label>
        </div>
        
        <div class="option">
            <input type="radio" id="email" name="reset-method" value="email">
            <label for="email">Via mail: example@gmail.com</label>
        </div>
        
        <button class="btn"> <a href="change.html">Next</a></button>
    </div>
</body>
</html>
