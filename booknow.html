<!--start info-->
<section id="bookinginfo">
        <h1>Room Info</h1>
        <label>Number of Pets</label>
        <div class="combo">
            <i class="fa-solid fa-paw" style="color: #491503;"></i>
                <select class="form-select" aria-label="Default select example" style="width: 15%; display: inline;">
                    <option selected>Number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
        </div> <hr>
        <label>Room Type</label>
        <div class="combo">
            <i class="fa-solid fa-door-open" style="color: #491503;"></i>
            <select class="form-select" aria-label="Default select example" style="width: 15%; display: inline;">
                <option selected>Type</option>
                <option value="1">Single</option>
                <option value="2">Double</option>
            </select>
        </div> <hr>
        <label>Hotel Name</label>
        <div class="combo">
            <i class="fa-solid fa-hotel" style="color: #491503;"></i>
            <select class="form-select" aria-label="Default select example" style="width: 15%; display: inline;">
                <option selected>Hotel</option>
                <option value="1">Pets garden in cairo</option>
                <option value="2">Kingdom of Pets</option>
                <option value="3">Porto Empire</option>
                <option value="4">Just Like Home</option>
                <option value="5">Eastwind</option>
                <option value="6">Golden Paws</option>
            </select>
        </div> <hr>
        <h1>Reservasion Info</h1>
        <div id="info">
            <label>Start Date</label>
            <div class="combo">
                <i class="fa-solid fa-calendar-days" style="color: #491503;"></i>
                <input type="date" >
            </div> <hr>
            <label>End Date</label>
            <div class="combo">
                <i class="fa-solid fa-calendar-days" style="color: #491503;"></i>
                <input type="date" >
            </div> <hr>
            <label>Total Cost </label>
            <div class="combo">
                <i class="fa-solid fa-hand-holding-dollar" style="color: #491503;"></i>
                <label for=""></label>
            </div> <hr>
    </div>
    <div id="book">
        <div >
            <a href="receipt.html"><button class="btn btn-light">CONFIRM</button></a>

</section>
